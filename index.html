<!DOCTYPE html>
<html>
<head>
  <title>List & Download S3 Files</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
</head>
<body>
  <h2>üìÇ CloudFolks - S3 File Browser</h2>
  <button id="loginBtn">Login with Cognito</button>
  <ul id="fileList"></ul>

  <script>
    const clientId = "56t38bh0b2nn6pjkjachr81qu7";
    const identityPoolId = "ap-south-1:103484b7-0624-49c9-beab-bcd551e82eda";
    const userPoolId = "ap-south-1_sM3u7yXIz";
    const region = "ap-south-1";
    const bucketName = "cloudfolks-demo-bucket";

    const hostedUIDomain = "https://ap-south-1sm3u7yxiz.auth.ap-south-1.amazoncognito.com";
    const redirectUri = window.location.origin + window.location.pathname;

    const loginUrl = `${hostedUIDomain}/login?response_type=token&client_id=${clientId}&scope=email+openid+profile&redirect_uri=${redirectUri}`;

    document.getElementById('loginBtn').onclick = function () {
      window.location.href = loginUrl;
    };

    function getTokenFromUrl() {
      const hash = window.location.hash.substr(1);
      const result = {};
      hash.split('&').forEach(function (part) {
        const item = part.split('=');
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result.id_token;
    }

    const idToken = getTokenFromUrl();

    if (idToken) {
      AWS.config.region = region;
      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: identityPoolId,
        Logins: {
          [`cognito-idp.${region}.amazonaws.com/${userPoolId}`]: idToken
        }
      });

      AWS.config.credentials.get(function (err) {
        if (err) {
          console.error("‚ùå Credential Error:", err);
          return;
        }

        const s3 = new AWS.S3();
        const params = {
          Bucket: bucketName
        };

        s3.listObjectsV2(params, function (err, data) {
          if (err) {
            console.error("‚ùå S3 List Error:", err);
          } else {
            const list = document.getElementById("fileList");
            data.Contents.forEach(function (obj) {
              const li = document.createElement("li");

              const url = s3.getSignedUrl('getObject', {
                Bucket: bucketName,
                Key: obj.Key,
                Expires: 60
              });

              const link = document.createElement("a");
              link.href = url;
              link.innerText = obj.Key;
              link.download = obj.Key;
              link.target = "_blank";
              link.style.color = "#0070f3";
              link.style.textDecoration = "none";

              li.appendChild(link);
              list.appendChild(li);
            });
          }
        });
      });
    }
  </script>
</body>
</html>
